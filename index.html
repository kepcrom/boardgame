<html>
    <head>
        <script src="game.js"></script>
        <script src="data.js"></script>
        <link rel="stylesheet" href="game.css">
        <script>
            function load_gameboard()
            {
                var tabletop = document.getElementById('tabletop');
                var gameboardImage = document.createElement('IMG');
                    gameboardImage.id = 'gameboard_image';
                    gameboardImage.src = board_image();
                    gameboardImage.style.display = 'inline-block';
                    gameboardImage.style.width = '0px';
                    gameboardImage.style.height = '0px';
                    gameboardImage.addEventListener( 'load', function(){ init_game(); } );
                tabletop.appendChild( gameboardImage );
            }
        </script>
    </head>
    <body onload="load_gameboard()">
        <div id="tabletop"></div>
    </body>
</html>
